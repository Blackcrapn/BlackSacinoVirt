    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null, activeFriend = null, hlBase = 0;

        const CASES = [
            { id: 'bronze', name: '–ë—Ä–æ–Ω–∑–æ–≤—ã–π –∫–µ–π—Å', price: 15000, color: 'orange-800', minB: 1000, maxB: 20000, winRate: 0.35 },
            { id: 'silver', name: '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –∫–µ–π—Å', price: 75000, color: 'slate-400', minB: 5000, maxB: 90000, winRate: 0.3 },
            { id: 'gold', name: '–ó–æ–ª–æ—Ç–æ–π –∫–µ–π—Å', price: 200000, color: 'yellow-500', minB: 20000, maxB: 300000, winRate: 0.25 },
            { id: 'black', name: 'Black Win Ultra', price: 500000, color: 'white', minB: 5000, maxB: 1000000, winRate: 0.2 }
        ];

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('bw_session');
            if(saved) { u = JSON.parse(saved); startSession(); }
        });

        async function smartAuth() {
            const n = document.getElementById('auth-nick').value.trim().toUpperCase();
            const p = document.getElementById('auth-pass').value.trim();
            if(!n || !p) return;
            const { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
            if(data) {
                if(data.password === p) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); startSession(); }
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            } else {
                const { data: nU } = await sb.from('profiles').insert([{username: n, password: p}]).select().single();
                u = nU; localStorage.setItem('bw_session', JSON.stringify(u)); startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); renderCases(); initRealtime(); loadFriends();
        }

        async function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-xp-total').innerText = u.xp.toLocaleString();
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'top') loadTop();
            if(n === 'social') loadFriends();
        }

        async function updateData(b, x) {
            const { data } = await sb.from('profiles').update({ balance: u.balance + b, xp: u.xp + x }).eq('username', u.username).select().single();
            u = data; 
            localStorage.setItem('bw_session', JSON.stringify(u));
            updateUI();
        }

        async function playBinary() {
            if(u.balance < 1000) return alert("–ú–∞–ª–æ BC!");
            const win = Math.random() > 0.5;
            await updateData(win ? 1000 : -1000, 50);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", win ? "+1000 BC" : "-1000 BC");
        }

        async function playRoulette() {
            if(u.balance < 2000) return alert("–ú–∞–ª–æ BC!");
            const r = Math.random();
            let res = -2000, msg = "-2000 BC";
            if(r > 0.8) { res = 4000; msg = "–í–ò–ù X3! +4000 BC"; }
            await updateData(res, 100);
            showModal("–†–£–õ–ï–¢–ö–ê", msg);
        }

        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return alert("–ú–∞–ª–æ BC");
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            await updateData(win ? bet : -bet, 150);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", `–ß–∏—Å–ª–æ: ${n}. ${win ? '+'+bet : -bet} BC`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        async function bankAction(type) {
            const val = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É:");
            const amt = parseInt(val);
            if(!amt || amt <= 0) return;
            let nB = u.balance, nBK = u.bank_balance;
            if(type === 'dep') { if(amt > u.balance) return alert("–ú–∞–ª–æ –Ω–∞ —Ä—É–∫–∞—Ö"); nB -= amt; nBK += amt; }
            else { if(amt > u.bank_balance) return alert("–ú–∞–ª–æ –≤ –±–∞–Ω–∫–µ"); nB += amt; nBK -= amt; }
            const { data } = await sb.from('profiles').update({ balance: nB, bank_balance: nBK }).eq('username', u.username).select().single();
            u = data; localStorage.setItem('bw_session', JSON.stringify(u)); updateUI();
        }

        async function sendMessage() {
            const txt = document.getElementById('chat-input').value.trim();
            if(!txt || !activeFriend) return;
            await sb.from('messages').insert([{ sender: u.username, receiver: activeFriend, text: txt }]);
            document.getElementById('chat-input').value = '';
        }

        async function loadMessages() {
            const { data } = await sb.from('messages').select('*')
                .or(`and(sender.eq.${u.username},receiver.eq.${activeFriend}),and(sender.eq.${activeFriend},receiver.eq.${u.username})`)
                .order('created_at', { ascending: true });
            const box = document.getElementById('chat-box');
            box.innerHTML = data.map(m => `
                <div class="flex ${m.sender === u.username ? 'justify-end' : 'justify-start'}">
                    <div class="${m.sender === u.username ? 'bg-red-600' : 'bg-white/10'} p-3 rounded-2xl max-w-[80%] text-[10px]">
                        <p class="font-bold mb-1 uppercase text-[7px] opacity-50">${m.sender}</p>
                        <p>${m.text}</p>
                    </div>
                </div>`).join('');
            box.scrollTop = box.scrollHeight;
        }

        function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
            loadMessages();
        }
        function closeFriendMenu() { document.getElementById('friend-menu').classList.remove('open'); activeFriend = null; }

        function showPvPBetModal() { document.getElementById('pvp-bet-modal').classList.remove('hidden'); }
        async function confirmPvPSend() {
            const bet = parseInt(document.getElementById('pvp-bet-input').value);
            if(!bet || u.balance < bet) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ BC");
            await sb.from('interactions').insert([{ from_user: u.username, to_user: activeFriend, type: 'pvp_req', bet }]);
            document.getElementById('pvp-bet-modal').classList.add('hidden');
            alert("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ü–í–ü –ö–û–°–¢–ï–ô ---
        function initRealtime() {
            sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async p => {
                const r = p.new;
                if(r.to_user !== u.username) return;
                
                if(r.type === 'friend_req') {
                    if(confirm(`–ò–≥—Ä–æ–∫ ${r.from_user} —Ö–æ—á–µ—Ç –≤ –¥—Ä—É–∑—å—è. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        await sb.from('friendships').insert([{ user1: r.from_user, user2: u.username }]);
                        loadFriends();
                    }
                } 
                else if(r.type === 'pvp_req') {
                    if(confirm(`${r.from_user} –≤—ã–∑—ã–≤–∞–µ—Ç –Ω–∞ –ü–í–ü –ö–æ—Å—Ç–∏ –Ω–∞ ${r.bet} BC. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        const bet = parseInt(r.bet);
                        if (u.balance < bet) return alert("–ú–∞–ª–æ BC!");

                        const iWin = Math.random() > 0.5;
                        
                        // –û—Ç–≤–µ—Ç –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä—É
                        await sb.from('interactions').insert([
                            { from_user: u.username, to_user: r.from_user, type: 'pvp_res', bet: bet, win: !iWin }
                        ]);

                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π –±–∞–ª–∞–Ω—Å (—Ç–æ–º—É –∫—Ç–æ –ø—Ä–∏–Ω—è–ª)
                        await updateData(iWin ? bet : -bet, 200);
                        showModal(iWin ? "–ü–û–ë–ï–î–ê –ü–í–ü" : "–ü–†–û–ò–ì–†–´–® –ü–í–ü", iWin ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${bet} BC!` : `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet} BC!`);
                        
                        await sb.from('interactions').delete().eq('id', r.id);
                    }
                }
                else if(r.type === 'pvp_res') {
                    const bet = parseInt(r.bet);
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä—É (—Ç–æ–º—É –∫—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏–ª)
                    await updateData(r.win ? bet : -bet, 200);
                    showModal(r.win ? "–ü–û–ë–ï–î–ê –ü–í–ü" : "–ü–†–û–ò–ì–†–´–® –ü–í–ü", r.win ? `–í–∞—à –≤—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${bet} BC!` : `–í–∞—à –≤—ã–∑–æ–≤ –ø—Ä–∏–Ω—è—Ç. –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet} BC!`);
                    
                    await sb.from('interactions').delete().eq('id', r.id);
                }
            }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
                if(activeFriend && (p.new.sender === activeFriend || p.new.receiver === activeFriend)) loadMessages();
            }).subscribe();
        }

        function renderCases() {
            document.getElementById('case-list').innerHTML = CASES.map(c => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 border-${c.color}">
                    <div><p class="font-black italic text-xs uppercase">${c.name}</p><p class="text-red-600 text-[10px] font-bold">${c.price.toLocaleString()} BC</p></div>
                    <button onclick="openCase('${c.id}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–û–¢–ö–†–´–¢–¨</button>
                </div>`).join('');
        }

        async function openCase(id) {
            const c = CASES.find(x => x.id === id);
            if(u.balance < c.price) return alert("–ú–∞–ª–æ BC");
            const isWin = Math.random() < c.winRate;
            let winB = isWin ? Math.floor(Math.random() * (c.maxB - c.price)) + c.price : Math.floor(Math.random() * (c.price * 0.6));
            await updateData(winB - c.price, 300);
            showModal("–ö–ï–ô–°", `–ü–æ–ª—É—á–µ–Ω–æ: ${winB.toLocaleString()} BC! ${isWin ? '–û–ö–£–ü!' : '–ù–ï–£–î–ê–ß–ê'}`);
        }

        async function sendFriendReq() {
            const to = document.getElementById('target-nick').value.trim().toUpperCase();
            if(!to || to === u.username) return;
            await sb.from('interactions').insert([{ from_user: u.username, to_user: to, type: 'friend_req' }]);
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            document.getElementById('friends-list').innerHTML = data.map(f => {
                const n = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-sm uppercase">${n}</span><button onclick="openFriendMenu('${n}')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black italic">–°–í–Ø–ó–¨</button></div>`;
            }).join('');
        }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600">#${i+1}</span><span class="font-bold ml-4 uppercase">${it.username}</span><span class="font-black">${it.balance.toLocaleString()} BC</span></div>`).join('');
        }

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }
    </script>
</body>
</html>
