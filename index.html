<script>
const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co'; 
const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD'; 
const sb = supabase.createClient(SB_URL, SB_KEY);

let u = null, hlBase = 0, tempTarget = null;

const CASES = [
    { id: 'bronze', name: '–ë–†–û–ù–ó–û–í–´–ô', price: 15000, color: 'orange-800', minB: 1000, maxB: 20000, winRate: 0.35 },
    { id: 'silver', name: '–°–ï–†–ï–ë–†–Ø–ù–´–ô', price: 75000, color: 'slate-400', minB: 5000, maxB: 90000, winRate: 0.3 },
    { id: 'gold', name: '–ó–û–õ–û–¢–û–ô', price: 200000, color: 'yellow-500', minB: 20000, maxB: 300000, winRate: 0.25 },
    { id: 'black', name: 'ULTRA', price: 500000, color: 'white', minB: 50000, maxB: 1000000, winRate: 0.2 }
];

// --- CORE ---
function generateRandomID() { return Math.random().toString(36).substr(2, 4).toUpperCase(); }

async function updateData(bal, xp) {
    if (!u) return;
    const { data } = await sb.from('profiles').update({ balance: u.balance + bal, xp: u.xp + xp }).eq('username', u.username).select().single();
    if (data) { u = data; updateUI(); }
}

function updateUI() {
    if (!u) return;
    document.getElementById('ui-nick').innerText = u.username;
    document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
    document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
    document.getElementById('ui-xp-total').innerText = u.xp.toLocaleString();
    document.getElementById('ui-bank-id').innerText = u.bank_id || '–û–®–ò–ë–ö–ê';
    
    const lvl = Math.floor(u.xp / 1000) || 1;
    document.getElementById('bp-lvl').innerText = lvl;
    document.getElementById('bp-xp-current').innerText = u.xp % 1000;
    document.getElementById('bp-progress').style.width = (u.xp % 1000) / 10 + "%";
    localStorage.setItem('bw_session', JSON.stringify(u));
}

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('s-' + id).classList.add('active');
    document.getElementById('n-' + id).classList.add('nav-active');
    if(id === 'top') loadLeaderboard();
}

function showModal(title, desc) {
    document.getElementById('modal-title').innerText = title;
    document.getElementById('modal-desc').innerText = desc;
    document.getElementById('game-modal').classList.remove('hidden');
}

// --- AUTH ---
async function smartAuth() {
    const n = document.getElementById('auth-nick').value.trim().toUpperCase();
    const p = document.getElementById('auth-pass').value.trim();
    if(!n || !p) return;
    let { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
    if(data) {
        if(data.password === p) { u = data; startSession(); }
        else alert("–û—à–∏–±–∫–∞ –ø–∞—Ä–æ–ª—è");
    } else {
        const bid = generateRandomID();
        const { data: nU } = await sb.from('profiles').insert([{username: n, password: p, bank_id: bid, balance: 5000, xp: 0, bank_balance: 0}]).select().single();
        u = nU; startSession();
    }
}

function startSession() {
    document.getElementById('auth-screen').classList.add('hidden');
    updateUI();
    renderCases();
    setupRealtime();
    showSection('games');
}

// --- GAMES ---
async function playBinary() {
    const bet = parseInt(prompt("–°—Ç–∞–≤–∫–∞ (50/50):", 1000));
    if (!bet || bet > u.balance || bet < 100) return alert("–û—à–∏–±–∫–∞ —Å—Ç–∞–≤–∫–∏");
    const win = Math.random() > 0.5;
    await updateData(win ? bet : -bet, 50);
    showModal("BINARY", win ? `–ü–û–ë–ï–î–ê! +${bet} BC` : `–ü–†–û–ò–ì–†–´–®! -${bet} BC`);
}

async function playRoulette() {
    const bet = parseInt(prompt("–°—Ç–∞–≤–∫–∞ –Ω–∞ X3 (–®–∞–Ω—Å 30%):", 1000));
    if (!bet || bet > u.balance) return;
    const win = Math.random() < 0.3;
    await updateData(win ? bet * 2 : -bet, 70);
    showModal("–†–£–õ–ï–¢–ö–ê", win ? `–í–´–ò–ì–†–´–®! +${bet*2} BC` : `–ú–ò–ù–£–°! -${bet} BC`);
}

function startHL() {
    const bet = parseInt(document.getElementById('hl-bet').value);
    if (!bet || bet > u.balance) return alert("–ú–∞–ª–æ BC");
    hlBase = Math.floor(Math.random() * 100);
    document.getElementById('hl-num').innerText = hlBase;
    document.getElementById('hl-setup').classList.add('hidden');
    document.getElementById('hl-action').classList.remove('hidden');
}

async function playHL(choice) {
    const bet = parseInt(document.getElementById('hl-bet').value);
    const next = Math.floor(Math.random() * 100);
    document.getElementById('hl-num').innerText = next;
    const isWin = (choice === 'high' && next >= hlBase) || (choice === 'low' && next <= hlBase);
    await updateData(isWin ? bet : -bet, 100);
    setTimeout(() => {
        showModal("H/L", isWin ? "–í–ï–†–ù–û!" : "–û–®–ò–ë–ö–ê!");
        document.getElementById('hl-setup').classList.remove('hidden');
        document.getElementById('hl-action').classList.add('hidden');
        document.getElementById('hl-num').innerText = "?";
    }, 600);
}

// --- LEADERBOARD (–õ–ò–î–ï–†–ë–û–†–î) ---
async function loadLeaderboard() {
    const { data, error } = await sb.from('profiles').select('username, balance, xp').order('balance', { ascending: false }).limit(10);
    if(error) return;
    document.getElementById('leaderboard-list').innerHTML = data.map((p, i) => `
        <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 ${i < 3 ? 'border-yellow-500' : 'border-gray-700'}">
            <div class="flex items-center gap-3">
                <span class="font-black italic text-xl opacity-20">#${i+1}</span>
                <div><p class="font-bold text-sm">${p.username}</p><p class="text-[9px] text-gray-500">LVL ${Math.floor(p.xp/1000)}</p></div>
            </div>
            <p class="font-black text-red-600 text-sm">${p.balance.toLocaleString()} BC</p>
        </div>
    `).join('');
}

// --- BANK & TRANSFERS ---
async function checkTransferTarget() {
    const bid = document.getElementById('target-bank-id').value.trim().toUpperCase();
    if(bid === u.bank_id) return alert("–°–≤–æ–π ID");
    const { data } = await sb.from('profiles').select('*').eq('bank_id', bid).maybeSingle();
    if(data) {
        tempTarget = data;
        document.getElementById('tr-target-nick').innerText = data.username;
        document.getElementById('tr-step-1').classList.add('hidden');
        document.getElementById('tr-step-2').classList.remove('hidden');
    } else alert("ID –Ω–µ –Ω–∞–π–¥–µ–Ω");
}

async function executeTransfer() {
    const amt = parseInt(document.getElementById('transfer-amount').value);
    if(!amt || amt < 100 || u.bank_balance < amt) return alert("–û—à–∏–±–∫–∞ —Å—É–º–º—ã");
    
    await sb.from('profiles').update({ bank_balance: u.bank_balance - amt }).eq('username', u.username);
    const { data: target } = await sb.from('profiles').select('bank_balance').eq('username', tempTarget.username).single();
    await sb.from('profiles').update({ bank_balance: target.bank_balance + amt }).eq('username', tempTarget.username);
    
    // –ó–∞–ø–∏—Å—å –ª–æ–≥–∞ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    await sb.from('transfers').insert([{ from_user: u.username, to_user: tempTarget.username, amount: amt }]);
    
    document.getElementById('transfer-modal').classList.add('hidden');
    alert("–ü–µ—Ä–µ–≤–æ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω!");
    const { data: me } = await sb.from('profiles').select('*').eq('username', u.username).single();
    u = me; updateUI();
}

async function bankAction(type) {
    const amt = parseInt(prompt("–°—É–º–º–∞:", u.balance));
    if (!amt || amt <= 0) return;
    if (type === 'dep') {
        if (u.balance < amt) return alert("–ú–∞–ª–æ –Ω–∞–ª–∏—á–Ω—ã—Ö");
        await sb.from('profiles').update({ balance: u.balance - amt, bank_balance: u.bank_balance + amt }).eq('username', u.username);
    } else {
        if (u.bank_balance < amt) return alert("–ú–∞–ª–æ –≤ –±–∞–Ω–∫–µ");
        await sb.from('profiles').update({ balance: u.balance + amt, bank_balance: u.bank_balance - amt }).eq('username', u.username);
    }
    const { data } = await sb.from('profiles').select('*').eq('username', u.username).single();
    u = data; updateUI();
}

// --- STORE ---
function renderCases() {
    document.getElementById('case-list').innerHTML = CASES.map(c => `
        <div class="glass p-5 rounded-[30px] flex justify-between items-center border-l-4" style="border-color: ${c.color}">
            <div><p class="font-black italic text-sm uppercase">${c.name} –ö–ï–ô–°</p><p class="text-[10px] text-gray-500">${c.price.toLocaleString()} BC</p></div>
            <button onclick="openCase('${c.id}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–û–¢–ö–†–´–¢–¨</button>
        </div>
    `).join('');
}

async function openCase(id) {
    const c = CASES.find(x => x.id === id);
    if (u.balance < c.price) return alert("–ú–∞–ª–æ BC");
    const isWin = Math.random() < c.winRate;
    const win = isWin ? Math.floor(Math.random() * (c.maxB - c.minB)) + c.minB : Math.floor(c.price * 0.4);
    await updateData(win - c.price, 200);
    showModal("–ú–ê–ì–ê–ó–ò–ù", `–í—ã–ø–∞–ª–æ: ${win.toLocaleString()} BC! ${isWin ? 'üî• –û–ö–£–ü' : 'üíÄ –ú–ò–ù–£–°'}`);
}

// --- REALTIME ---
function setupRealtime() {
    sb.channel('updates').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'transfers', filter: `to_user=eq.${u.username}` }, payload => {
        document.getElementById('tr-sender').innerText = "–û—Ç: " + payload.new.from_user;
        document.getElementById('tr-amount').innerText = "+ " + payload.new.amount.toLocaleString() + " BC";
        const toast = document.getElementById('transfer-toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 5000);
    }).on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, payload => {
        if (payload.new.username === u.username) { u = payload.new; updateUI(); }
    }).subscribe();
}

// --- ADMIN ---
async function executeAdminCommand() {
    const cmd = document.getElementById('admin-input').value.split(' ');
    if (cmd[0] === '/setbc') {
        await sb.from('profiles').update({ balance: parseInt(cmd[2]) }).eq('username', cmd[1].toUpperCase());
        alert("–ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω");
    }
}

window.onload = () => {
    const saved = localStorage.getItem('bw_session');
    if(saved) { u = JSON.parse(saved); startSession(); }
};
</script>
