<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Win | Elite Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap');
        :root { --red: #ff0000; --dark: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-black { font-family: 'Montserrat', sans-serif; font-weight: 900; }
        .red-btn { background: linear-gradient(90deg, #ff0000, #a00000); transition: 0.2s; text-transform: uppercase; font-weight: 900; }
        .red-btn:active { transform: scale(0.95); }
        .glass { background: #0f0f0f; border: 1px solid rgba(255, 0, 0, 0.15); }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s; }
        .nav-active { color: var(--red); filter: drop-shadow(0 0 5px var(--red)); }
        input { background: #151515 !important; border: 1px solid #333 !important; color: white !important; outline: none; text-align: center; }
        .friend-sidebar { transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .friend-sidebar.open { transform: translateX(0); }
        .chat-area { height: 200px; overflow-y: auto; scrollbar-width: none; background: rgba(0,0,0,0.2); border-radius: 20px; padding: 10px; }
        .history-area { height: 150px; overflow-y: auto; background: rgba(255,0,0,0.05); border-radius: 15px; padding: 10px; font-size: 9px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="pb-28">

    <div id="game-modal" class="fixed inset-0 z-[500] bg-black/95 flex items-center justify-center p-6 hidden">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center border-t-4 border-red-600">
            <h2 id="modal-title" class="font-black text-2xl mb-4 italic">–†–ï–ó–£–õ–¨–¢–ê–¢</h2>
            <p id="modal-desc" class="text-gray-400 mb-8 font-medium"></p>
            <button onclick="closeModal()" class="red-btn w-full py-4 rounded-2xl">–û–ö</button>
        </div>
    </div>

    <div id="friend-menu" class="friend-sidebar fixed top-0 right-0 w-80 h-full bg-black/95 z-[400] border-l border-red-600/20 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h3 id="active-friend-nick" class="font-black text-red-600 italic uppercase">–ù–ò–ö</h3>
            <button onclick="closeFriendMenu()" class="text-gray-500 font-black">‚úï</button>
        </div>
        <p class="text-[10px] text-gray-500 mb-2 uppercase font-black">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–±–µ–¥ –¥—Ä—É–≥–∞:</p>
        <div id="friend-history" class="history-area mb-4 space-y-1"></div>
        <div id="chat-box" class="chat-area space-y-3 mb-4 pr-2 border border-white/5"></div>
        <div class="flex gap-2 mb-6">
            <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 p-3 rounded-xl text-[10px]">
            <button onclick="sendMessage()" class="red-btn px-4 rounded-xl font-bold">></button>
        </div>
        <button onclick="closeFriendMenu()" class="w-full border border-white/10 py-4 rounded-2xl text-[10px] font-black uppercase">–ù–ê–ó–ê–î</button>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center">
            <h1 class="font-black text-3xl text-red-600 mb-8 italic tracking-tighter">BLACK WIN</h1>
            <div class="space-y-4">
                <input type="text" id="auth-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" class="w-full p-5 rounded-2xl font-bold uppercase">
                <input type="password" id="auth-pass" placeholder="–ü–ê–†–û–õ–¨" class="w-full p-5 rounded-2xl font-bold">
                <button onclick="smartAuth()" class="red-btn w-full py-5 rounded-2xl shadow-lg">–í–•–û–î</button>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div><h1 class="font-black text-lg text-red-600 italic">BLACK WIN</h1><p id="ui-nick" class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">---</p></div>
        <div class="text-right"><p id="ui-balance" class="text-xl font-black italic">0 BC</p><p class="text-[9px] text-red-600 font-black italic">XP: <span id="ui-xp-total">0</span></p></div>
    </header>

    <main class="p-4 max-w-2xl mx-auto">
        <section id="s-games" class="section active space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="playBinary()" class="glass p-4 rounded-3xl text-center"><p class="text-[8px] font-black text-red-600 uppercase mb-1 italic">–£–¥–∞—á–∞ 50/50</p><span class="red-btn px-3 py-1 rounded-lg text-[7px]">–ò–ì–†–ê–¢–¨ 1000</span></button>
                <button onclick="playSafe()" class="glass p-4 rounded-3xl text-center"><p class="text-[8px] font-black text-red-600 uppercase mb-1 italic">–°–µ–π—Ñ 50/50</p><span class="red-btn px-3 py-1 rounded-lg text-[7px]">–í–ó–õ–û–ú</span></button>
                <button onclick="playBW()" class="glass p-4 rounded-3xl text-center"><p class="text-[8px] font-black text-red-600 uppercase mb-1 italic">Black/White</p><span class="red-btn px-3 py-1 rounded-lg text-[7px]">–ò–ì–†–ê–¢–¨</span></button>
                <button onclick="playRoulette()" class="glass p-4 rounded-3xl text-center"><p class="text-[8px] font-black text-red-600 uppercase mb-1 italic">–†—É–ª–µ—Ç–∫–∞ X3</p><span class="red-btn px-3 py-1 rounded-lg text-[7px]">–ò–ì–†–ê–¢–¨</span></button>
            </div>
            
            <div class="glass p-6 rounded-[40px] text-center space-y-4">
                <p class="text-[10px] font-black text-gray-500 uppercase italic">–ò–≥—Ä–∞ –ë–æ–ª—å—à–µ/–ú–µ–Ω—å—à–µ</p>
                <div class="bg-black py-8 rounded-[35px] border border-red-600/10"><span id="hl-num" class="text-6xl font-black text-red-600 italic">?</span></div>
                <div id="hl-setup"><input type="number" id="hl-bet" value="1000" class="w-full p-4 rounded-3xl text-lg font-black mb-4"><button onclick="startHL()" class="red-btn w-full py-5 rounded-[28px]">–°–¢–ê–í–ò–¢–¨</button></div>
                <div id="hl-action" class="hidden flex gap-4"><button onclick="playHL('high')" class="flex-1 red-btn py-5 rounded-[25px]">–í–´–®–ï</button><button onclick="playHL('low')" class="flex-1 bg-white/5 py-5 rounded-[25px] font-black border border-white/5">–ù–ò–ñ–ï</button></div>
            </div>
        </section>

        <section id="s-social" class="section space-y-6">
            <div class="glass p-6 rounded-[35px] space-y-4 text-center">
                <input type="text" id="target-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" class="w-full p-4 rounded-2xl font-bold uppercase">
                <button onclick="sendFriendReq()" class="red-btn w-full py-4 rounded-xl text-xs">–î–û–ë–ê–í–ò–¢–¨ –í –î–†–£–ó–¨–Ø</button>
            </div>
            <div id="friends-list" class="space-y-2"></div>
        </section>

        <section id="s-top" class="section space-y-2"><div id="leaderboard" class="space-y-2"></div></section>
        <section id="s-bank" class="section">
            <div class="glass p-10 rounded-[40px] text-center">
                <h2 class="font-black text-xl mb-10 italic uppercase">BLACK BANK</h2>
                <p id="ui-bank-balance" class="text-5xl font-black text-red-600 mb-12 italic">0 BC</p>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="bankAction('dep')" class="red-btn py-5 rounded-2xl">–í–ö–õ–ê–î</button>
                    <button onclick="bankAction('with')" class="bg-white/10 py-5 rounded-2xl font-bold">–°–ù–Ø–¢–¨</button>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[95%] max-w-md bg-black/90 backdrop-blur-2xl border border-white/10 p-2 rounded-[35px] flex justify-around items-center z-50">
        <button onclick="showSection('games')" id="n-games" class="nav-active p-3 text-xl">üé≤</button>
        <button onclick="showSection('social')" id="n-social" class="p-3 text-xl">üë•</button>
        <button onclick="showSection('top')" id="n-top" class="p-3 text-xl">üèÜ</button>
        <button onclick="showSection('bank')" id="n-bank" class="p-3 text-xl">üè¶</button>
    </nav>

    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null, activeFriend = null, hlBase = 0;

        // –ß–µ—Å—Ç–Ω—ã–π —Ä–∞–Ω–¥–æ–º 50/50
        const fairFlip = () => {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return (array[0] % 2) === 0;
        };

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('bw_session');
            if(saved) { u = JSON.parse(saved); startSession(); }
        });

        async function smartAuth() {
            const n = document.getElementById('auth-nick').value.trim().toUpperCase();
            const p = document.getElementById('auth-pass').value.trim();
            if(!n || !p) return;
            const { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
            if(data) {
                if(data.password === p) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); startSession(); }
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            } else {
                const { data: nU } = await sb.from('profiles').insert([{username: n, password: p, balance: 5000}]).select().single();
                u = nU; localStorage.setItem('bw_session', JSON.stringify(u)); startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); initRealtime(); loadFriends(); loadTop();
        }

        async function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-xp-total').innerText = u.xp.toLocaleString();
        }

        async function logGame(game, amount, win) {
            await sb.from('game_history').insert([{
                username: u.username,
                game: game,
                amount: amount,
                win: win
            }]);
        }

        async function updateData(b, x) {
            const { data, error } = await sb.from('profiles').update({ balance: u.balance + b, xp: u.xp + x }).eq('username', u.username).select().single();
            if(data) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); updateUI(); }
        }

        // –ò–≥—Ä—ã
        async function playBinary() {
            if(u.balance < 1000) return alert("–ú–∞–ª–æ BC!");
            const win = fairFlip();
            await updateData(win ? 1000 : -1000, 50);
            await logGame("50/50", 1000, win);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", win ? "+1000 BC" : "-1000 BC");
        }

        async function playSafe() {
            const bet = 2000;
            if(u.balance < bet) return alert("–ú–∞–ª–æ BC!");
            const win = fairFlip();
            await updateData(win ? bet : -bet, 100);
            await logGame("–°–µ–π—Ñ", bet, win);
            showModal(win ? "–°–ï–ô–§ –û–¢–ö–†–´–¢" : "–°–ò–ì–ù–ê–õ–ò–ó–ê–¶–ò–Ø", win ? `+${bet} BC` : `-${bet} BC`);
        }

        async function playBW() {
            const bet = prompt("–°—Ç–∞–≤–∫–∞ –Ω–∞ –ß–µ—Ä–Ω–æ–µ/–ë–µ–ª–æ–µ:");
            const amt = parseInt(bet);
            if(!amt || u.balance < amt) return;
            const win = fairFlip();
            await updateData(win ? amt : -amt, 70);
            await logGame("B/W", amt, win);
            showModal(win ? "–£–ì–ê–î–ê–õ" : "–ú–ò–ú–û", win ? `+${amt} BC` : `-${amt} BC`);
        }

        async function playRoulette() {
            if(u.balance < 2000) return alert("–ú–∞–ª–æ BC!");
            const r = Math.random();
            let win = r > 0.66;
            let res = win ? 4000 : -2000;
            await updateData(res, 100);
            await logGame("–†—É–ª–µ—Ç–∫–∞", 2000, win);
            showModal("–†–£–õ–ï–¢–ö–ê", win ? "–í–ò–ù X3! +4000 BC" : "-2000 BC");
        }

        // –ë–æ–ª—å—à–µ/–ú–µ–Ω—å—à–µ
        function startHL() {
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return;
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            await updateData(win ? bet : -bet, 150);
            await logGame("B/M", bet, win);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", `–ß–∏—Å–ª–æ: ${n}. ${win ? '+'+bet : -bet} BC`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        // –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        async function sendFriendReq() {
            const to = document.getElementById('target-nick').value.trim().toUpperCase();
            if(!to || to === u.username) return;
            const { data } = await sb.from('profiles').select('username').eq('username', to).maybeSingle();
            if(!data) return alert("–ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω");
            await sb.from('interactions').insert([{ from_user: u.username, to_user: to, type: 'friend_req' }]);
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            if(!data) return;
            document.getElementById('friends-list').innerHTML = data.map(f => {
                const n = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-sm uppercase">${n}</span><button onclick="openFriendMenu('${n}')" class="red-btn px-4 py-2 rounded-xl text-[10px]">–ò–ù–§–û</button></div>`;
            }).join('');
        }

        async function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
            loadMessages();
            loadFriendHistory(name);
        }

        async function loadFriendHistory(name) {
            const { data } = await sb.from('game_history').select('*').eq('username', name).order('created_at', { ascending: false }).limit(10);
            const hist = document.getElementById('friend-history');
            if(!data || data.length === 0) { hist.innerHTML = '<p class="text-center opacity-30">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>'; return; }
            hist.innerHTML = data.map(h => `
                <div class="flex justify-between border-b border-white/5 pb-1">
                    <span class="text-gray-400">${h.game}</span>
                    <span class="${h.win ? 'text-green-500' : 'text-red-500'} font-bold">${h.win ? '+' : '-'}${h.amount}</span>
                </div>
            `).join('');
        }

        function closeFriendMenu() { document.getElementById('friend-menu').classList.remove('open'); activeFriend = null; }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            if(data) document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600">#${i+1}</span><span class="font-bold ml-4 uppercase">${it.username}</span><span class="font-black">${it.balance.toLocaleString()} BC</span></div>`).join('');
        }

        function initRealtime() {
            sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async p => {
                if(p.new.to_user === u.username && p.new.type === 'friend_req') {
                    if(confirm(`–ü—Ä–∏–Ω—è—Ç—å –¥—Ä—É–∂–±—É –æ—Ç ${p.new.from_user}?`)) {
                        await sb.from('friendships').insert([{ user1: p.new.from_user, user2: u.username }]);
                        loadFriends();
                    }
                }
            }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_history' }, p => {
                if(activeFriend && p.new.username === activeFriend) loadFriendHistory(activeFriend);
            }).subscribe();
        }

        async function bankAction(type) {
            const amt = parseInt(prompt("–°—É–º–º–∞:"));
            if(!amt || amt <= 0) return;
            let nB = u.balance, nBK = u.bank_balance;
            if(type === 'dep') { if(amt > u.balance) return alert("–ú–∞–ª–æ BC"); nB -= amt; nBK += amt; }
            else { if(amt > u.bank_balance) return alert("–ú–∞–ª–æ –≤ –±–∞–Ω–∫–µ"); nB += amt; nBK -= amt; }
            const { data } = await sb.from('profiles').update({ balance: nB, bank_balance: nBK }).eq('username', u.username).select().single();
            if(data) { u = data; updateUI(); }
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'top') loadTop();
        }

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }
    </script>
</body>
</html>
