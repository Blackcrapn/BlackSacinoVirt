    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null, activeFriend = null, hlBase = 0;

        // –ß–µ—Å—Ç–Ω—ã–π —Ä–∞–Ω–¥–æ–º 50/50
        function getTrueRandom() {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return array[0] / (0xFFFFFFFF + 1);
        }

        async function updateData(b, x, gameName = "–ò–≥—Ä–∞", resultType = "WIN") {
            const { data } = await sb.from('profiles').update({ balance: u.balance + b, xp: u.xp + x }).eq('username', u.username).select().single();
            u = data; 
            localStorage.setItem('bw_session', JSON.stringify(u));
            updateUI();

            // –õ–æ–≥–∏—Ä—É–µ–º –∏–≥—Ä—É –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ (—á—Ç–æ–±—ã –¥—Ä—É–∑—å—è –≤–∏–¥–µ–ª–∏)
            await sb.from('game_logs').insert([{ 
                username: u.username, 
                game: gameName, 
                amount: Math.abs(b), 
                type: b >= 0 ? 'WIN' : 'LOSS' 
            }]);
        }

        // --- –ò–ì–†–´ ---
        async function playBinary() {
            if(u.balance < 1000) return alert("–ú–∞–ª–æ BC!");
            const win = getTrueRandom() > 0.5;
            await updateData(win ? 1000 : -1000, 50, "50/50");
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", win ? "+1000 BC" : "-1000 BC");
        }

        async function playFlip() {
            const bet = 1000;
            if(u.balance < bet) return alert("–ù—É–∂–Ω–æ 1000 BC");
            const side = confirm("–û–ö - –û—Ä–µ–ª, –û–¢–ú–ï–ù–ê - –†–µ—à–∫–∞") ? "–û—Ä–µ–ª" : "–†–µ—à–∫–∞";
            const win = getTrueRandom() > 0.5;
            await updateData(win ? bet : -bet, 60, "–û—Ä–µ–ª/–†–µ—à–∫–∞");
            showModal("–ú–û–ù–ï–¢–ö–ê", win ? `–í—ã–ø–∞–ª ${side}! +${bet} BC` : `–ù–µ –ø–æ–≤–µ–∑–ª–æ! -${bet} BC`);
        }

        async function playColors() {
            const bet = 2000;
            if(u.balance < bet) return alert("–ù—É–∂–Ω–æ 2000 BC");
            const win = getTrueRandom() > 0.5;
            await updateData(win ? bet : -bet, 80, "–ö—Ä–∞—Å–Ω–æ–µ/–ß–µ—Ä–Ω–æ–µ");
            showModal("–¶–í–ï–¢–ê", win ? `–í–ê–® –¶–í–ï–¢ –í–´–ü–ê–õ! +${bet} BC` : `–ú–ò–ú–û! -${bet} BC`);
        }

        // --- –°–û–¶–ò–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
            loadMessages();
            loadFriendHistory(name);
        }

        async function loadFriendHistory(name) {
            const histDiv = document.getElementById('friend-history');
            const { data } = await sb.from('game_logs').select('*').eq('username', name).order('created_at', { ascending: false }).limit(10);
            
            if(!data || data.length === 0) {
                histDiv.innerHTML = '<p class="text-center opacity-50">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
                return;
            }

            histDiv.innerHTML = data.map(l => `
                <div class="flex justify-between border-b border-white/5 pb-1">
                    <span class="${l.type === 'WIN' ? 'text-green-500' : 'text-red-600'} font-bold">${l.game}</span>
                    <span class="opacity-80">${l.type === 'WIN' ? '+' : '-'}${l.amount} BC</span>
                </div>
            `).join('');
        }

        function initRealtime() {
            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            sb.channel('logs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_logs' }, p => {
                if(activeFriend && p.new.username === activeFriend) loadFriendHistory(activeFriend);
            }).subscribe();

            sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async p => {
                const r = p.new;
                if(r.to_user !== u.username) return;
                if(r.type === 'friend_req') {
                    if(confirm(`–ò–≥—Ä–æ–∫ ${r.from_user} —Ö–æ—á–µ—Ç –≤ –¥—Ä—É–∑—å—è. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        await sb.from('friendships').insert([{ user1: r.from_user, user2: u.username }]);
                        loadFriends();
                    }
                }
            }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
                if(activeFriend && (p.new.sender === activeFriend || p.new.receiver === activeFriend)) loadMessages();
            }).subscribe();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (auth, UI, HL, Bank)
        async function smartAuth() {
            const n = document.getElementById('auth-nick').value.trim().toUpperCase();
            const p = document.getElementById('auth-pass').value.trim();
            if(!n || !p) return;
            const { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
            if(data) {
                if(data.password === p) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); startSession(); }
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            } else {
                const { data: nU } = await sb.from('profiles').insert([{username: n, password: p, balance: 5000}]).select().single();
                u = nU; localStorage.setItem('bw_session', JSON.stringify(u)); startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); renderCases(); initRealtime(); loadFriends();
        }

        async function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = (u.bank_balance || 0).toLocaleString() + ' BC';
            document.getElementById('ui-xp-total').innerText = (u.xp || 0).toLocaleString();
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'top') loadTop();
            if(n === 'social') loadFriends();

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }
        function closeFriendMenu() { document.getElementById('friend-menu').classList.remove('open'); activeFriend = null; }

        async function playRoulette() {
            if(u.balance < 2000) return alert("–ú–∞–ª–æ BC!");
            const r = getTrueRandom();
            let res = -2000, msg = "-2000 BC", win = false;
            if(r > 0.8) { res = 4000; msg = "–í–ò–ù X3! +4000 BC"; win = true; }
            await updateData(res, 100, "–†—É–ª–µ—Ç–∫–∞ X3");
            showModal("–†–£–õ–ï–¢–ö–ê", msg);

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            document.getElementById('friends-list').innerHTML = data.map(f => {
                const n = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-sm uppercase">${n}</span><button onclick="openFriendMenu('${n}')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black italic">–°–í–Ø–ó–¨</button></div>`;
            }).join('');
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (startHL, bankAction –∏ —Ç.–¥.) –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω—ã –∏–∑ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏.
        const CASES = [{ id: 'bronze', name: '–ë—Ä–æ–Ω–∑–æ–≤—ã–π –∫–µ–π—Å', price: 15000, color: 'orange-800', minB: 1000, maxB: 20000, winRate: 0.35 }];
        function renderCases() {
            document.getElementById('case-list').innerHTML = CASES.map(c => `

                    <button onclick="openCase('${c.id}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–û–¢–ö–†–´–¢–¨</button>

        async function loadMessages() {
            const { data } = await sb.from('messages').select('*').or(`and(sender.eq.${u.username},receiver.eq.${activeFriend}),and(sender.eq.${activeFriend},receiver.eq.${u.username})`).order('created_at', { ascending: true });

            box.scrollTop = box.scrollHeight;
        }
