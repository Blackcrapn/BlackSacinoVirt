    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap');
        :root { --red: #ff0000; --dark: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-black { font-family: 'Montserrat', sans-serif; font-weight: 900; }
        .red-btn { background: linear-gradient(90deg, #ff0000, #a00000); transition: 0.2s; text-transform: uppercase; font-weight: 900; box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3); }
        .red-btn:active { transform: scale(0.92); }
        .glass { background: #0f0f0f; border: 1px solid rgba(255, 0, 0, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease-out; }
        .nav-active { color: var(--red); filter: drop-shadow(0 0 8px var(--red)); transform: translateY(-5px); }
        input { background: #1a1a1a !important; border: 1px solid #444 !important; color: white !important; outline: none; text-align: center; }
        .friend-sidebar { transform: translateX(100%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .friend-sidebar.open { transform: translateX(0); }
        .history-area { height: 180px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 20px; padding: 12px; border: 1px inset rgba(255,0,0,0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">

    <div id="game-modal" class="fixed inset-0 z-[500] bg-black/95 flex items-center justify-center p-6 hidden">

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[45px] w-full max-w-sm text-center">

            <div class="space-y-4">
                <input type="text" id="auth-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" class="w-full py-5 rounded-2xl font-black uppercase text-lg">

    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/90 backdrop-blur-xl border-b border-white/5">

    <main class="p-4 max-w-2xl mx-auto">
        <section id="s-games" class="section active space-y-6">
            <div class="grid grid-cols-1 gap-4">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="playBinary()" class="glass p-8 rounded-[35px] text-center border-b-4 border-red-600">
                        <p class="text-[11px] font-black text-gray-400 uppercase mb-3 italic">–£–¥–∞—á–∞ 50/50</p>
                        <span class="red-btn px-6 py-3 rounded-xl text-[10px]">–ò–ì–†–ê–¢–¨ 1K</span>
                    </button>
                    <button onclick="playSafe()" class="glass p-8 rounded-[35px] text-center border-b-4 border-red-600">
                        <p class="text-[11px] font-black text-gray-400 uppercase mb-3 italic">–í–∑–ª–æ–º –°–µ–π—Ñ–∞</p>
                        <span class="red-btn px-6 py-3 rounded-xl text-[10px]">–í–ó–õ–û–ú 2K</span>
                    </button>
                </div>
                <button onclick="playBW()" class="glass p-10 rounded-[40px] text-center relative overflow-hidden group">
                    <div class="relative z-10">
                        <p class="text-xs font-black text-red-600 uppercase mb-2 italic">Elite Game</p>
                        <h3 class="text-2xl font-black mb-4 italic">BLACK OR WHITE</h3>
                        <span class="bg-white text-black px-8 py-3 rounded-2xl font-black text-xs">–°–¢–ê–í–ö–ê X2</span>
                    </div>
                </button>
            </div>
            
            <div class="glass p-10 rounded-[45px] text-center space-y-6 border-t-4 border-red-600">
                <h3 class="text-sm font-black text-gray-400 uppercase italic">–ë–æ–ª—å—à–µ –∏–ª–∏ –ú–µ–Ω—å—à–µ</h3>
                <div class="bg-black py-12 rounded-[40px] border border-red-600/20 shadow-inner"><span id="hl-num" class="text-8xl font-black text-red-600 italic">?</span></div>
                <div id="hl-setup" class="space-y-4">
                    <input type="number" id="hl-bet" value="5000" class="w-full py-5 rounded-3xl text-2xl font-black">
                    <button onclick="startHL()" class="red-btn w-full py-6 rounded-[30px] text-lg">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
                </div>
                <div id="hl-action" class="hidden flex gap-4">
                    <button onclick="playHL('high')" class="flex-1 red-btn py-7 rounded-[30px] text-xl italic">–í–´–®–ï</button>
                    <button onclick="playHL('low')" class="flex-1 bg-white/5 py-7 rounded-[30px] font-black text-xl border border-white/10 italic">–ù–ò–ñ–ï</button>
                </div>
            </div>
        </section>

        <section id="s-social" class="section space-y-6">
            <div class="glass p-8 rounded-[40px] space-y-5 text-center">
                <h3 class="font-black text-xs text-red-600 uppercase italic tracking-widest">–ü–æ–∏—Å–∫ –Ω–∞–ø–∞—Ä–Ω–∏–∫–∞</h3>
                <input type="text" id="target-nick" placeholder="–ù–ò–ö –ò–ì–†–û–ö–ê" class="w-full py-5 rounded-2xl font-black uppercase">
                <button onclick="sendFriendReq()" class="red-btn w-full py-5 rounded-2xl font-black">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ü–†–û–°</button>
            </div>
            <div id="friends-list" class="space-y-3"></div>
        </section>

        <section id="s-top" class="section space-y-3 pt-4">
            <h2 class="text-center font-black text-2xl mb-6 italic text-red-600 uppercase">–¢–û–ü –ú–ò–õ–õ–ò–û–ù–ï–†–û–í</h2>
            <div id="leaderboard" class="space-y-3"></div>
        </section>

        <section id="s-bank" class="section">
            <div class="glass p-12 rounded-[50px] text-center border-b-8 border-red-600">
                <h2 class="font-black text-2xl mb-12 italic uppercase tracking-tighter text-gray-500">BLACK BANKING</h2>
                <p id="ui-bank-balance" class="text-6xl font-black text-white mb-14 italic">0 BC</p>
                <div class="grid grid-cols-2 gap-5">
                    <button onclick="bankAction('dep')" class="red-btn py-6 rounded-3xl text-lg">–í–ö–õ–ê–î</button>
                    <button onclick="bankAction('with')" class="bg-white/10 py-6 rounded-3xl font-black text-lg">–°–ù–Ø–¢–¨</button>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-black/95 backdrop-blur-3xl border border-white/10 p-3 rounded-[40px] flex justify-around items-center z-[1000] shadow-2xl">
        <button onclick="showSection('games')" id="n-games" class="nav-active p-4 text-2xl transition-all">üé≤</button>
        <button onclick="showSection('social')" id="n-social" class="p-4 text-2xl transition-all">üë•</button>
        <button onclick="showSection('top')" id="n-top" class="p-4 text-2xl transition-all">üèÜ</button>
        <button onclick="showSection('bank')" id="n-bank" class="p-4 text-2xl transition-all">üè¶</button>
    </nav>

    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null, activeFriend = null, hlBase = 0;

        // –ò—Å—Ç–∏–Ω–Ω—ã–π —Ä–∞–Ω–¥–æ–º
        const fairFlip = () => {
            const arr = new Uint32Array(1);
            window.crypto.getRandomValues(arr);
            return (arr[0] % 2) === 0;
        };

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('bw_session');
            if(saved) { u = JSON.parse(saved); startSession(); }
        });

        async function smartAuth() {
            const n = document.getElementById('auth-nick').value.trim().toUpperCase();
            const p = document.getElementById('auth-pass').value.trim();
            if(!n || !p) return;
            const { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
            if(data) {
                if(data.password === p) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); startSession(); }
                else alert("–ü–ê–†–û–õ–¨ –ù–ï–í–ï–†–ï–ù");
            } else {
                const { data: nU } = await sb.from('profiles').insert([{username: n, password: p, balance: 10000}]).select().single();
                u = nU; localStorage.setItem('bw_session', JSON.stringify(u)); startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); initRealtime(); loadFriends(); loadTop();
        }

        async function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-xp-total').innerText = u.xp.toLocaleString();
        }

        async function updateData(b, x) {
            const { data } = await sb.from('profiles').update({ balance: u.balance + b, xp: u.xp + x }).eq('username', u.username).select().single();
            if(data) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); updateUI(); }
        }

        async function logGame(game, amt, win) {
            await sb.from('game_history').insert([{ username: u.username, game, amount: amt, win }]);
        }

        // --- –ë–õ–û–ö –ò–ì–† ---
        async function playBinary() {
            if(u.balance < 1000) return alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û BC");
            const win = fairFlip();
            await updateData(win ? 1000 : -1000, 50);
            await logGame("50/50", 1000, win);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", win ? "+1,000 BC" : "-1,000 BC");
        }

        async function playSafe() {
            if(u.balance < 2000) return alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û BC");
            const win = fairFlip();
            await updateData(win ? 2000 : -2000, 100);
            await logGame("–°–ï–ô–§", 2000, win);
            showModal(win ? "–í–ó–õ–û–ú–ê–ù–û" : "–û–®–ò–ë–ö–ê", win ? "+2,000 BC" : "-2,000 BC");
        }

        async function playBW() {
            const val = prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏:");
            const amt = parseInt(val);
            if(!amt || amt < 100 || u.balance < amt) return;
            const win = fairFlip();
            await updateData(win ? amt : -amt, 150);
            await logGame("B/W", amt, win);
            showModal(win ? "WIN" : "LOSE", win ? `+${amt} BC` : `-${amt} BC`);
        }

        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return alert("–ú–ê–õ–û BC");
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            await updateData(win ? bet : -bet, 200);
            await logGame("B/M", bet, win);
            showModal(win ? "–£–ì–ê–î–ê–õ" : "–ù–ï –£–ì–ê–î–ê–õ", `–ß–∏—Å–ª–æ: ${n}. ${win ? '+'+bet : -bet} BC`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        // --- –°–û–¶–ò–ê–õ–¨–ù–´–ô –ë–õ–û–ö ---
        async function sendFriendReq() {
            const to = document.getElementById('target-nick').value.trim().toUpperCase();
            if(!to || to === u.username) return;
            await sb.from('interactions').insert([{ from_user: u.username, to_user: to, type: 'friend_req' }]);
            alert("–ó–ê–ü–†–û–° –û–¢–ü–†–ê–í–õ–ï–ù –ò–ì–†–û–ö–£ " + to);
        }

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            if(!data) return;
            document.getElementById('friends-list').innerHTML = data.map(f => {
                const n = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-6 rounded-[25px] flex justify-between items-center border-l-4 border-red-600">
                    <span class="font-black text-lg uppercase italic">${n}</span>
                    <button onclick="openFriendMenu('${n}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–ü–†–û–§–ò–õ–¨</button>
                </div>`;
            }).join('');
        }

        async function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
            loadFriendHistory(name);
        }

        async function loadFriendHistory(name) {
            const { data } = await sb.from('game_history').select('*').eq('username', name).order('created_at', { ascending: false }).limit(15);
            const box = document.getElementById('friend-history');
            if(!data || data.length === 0) { box.innerHTML = '<p class="text-center py-10 opacity-20 font-black">–ù–ï–¢ –î–ê–ù–ù–´–•</p>'; return; }
            box.innerHTML = data.map(h => `
                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                    <span class="text-[10px] font-black uppercase text-gray-400">${h.game}</span>
                    <span class="${h.win ? 'text-green-500' : 'text-red-600'} font-black italic text-sm">${h.win ? '+' : '-'}${h.amount}</span>
                </div>
            `).join('');
        }

        function closeFriendMenu() { document.getElementById('friend-menu').classList.remove('open'); activeFriend = null; }

        function initRealtime() {
            sb.channel('main').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async p => {
                if(p.new.to_user === u.username && p.new.type === 'friend_req') {
                    if(confirm(`–ò–ì–†–û–ö ${p.new.from_user} –•–û–ß–ï–¢ –í –î–†–£–ó–¨–Ø. –ü–†–ò–ù–Ø–¢–¨?`)) {
                        await sb.from('friendships').insert([{ user1: p.new.from_user, user2: u.username }]);
                        loadFriends();
                    }
                }
            }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_history' }, p => {
                if(activeFriend && p.new.username === activeFriend) loadFriendHistory(activeFriend);
            }).subscribe();
        }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            if(data) document.getElementById('leaderboard').innerHTML = data.map((it, i) => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center ${it.username === u.username ? 'border-2 border-red-600' : ''}">
                    <div class="flex items-center">
                        <span class="font-black text-red-600 w-8">#${i+1}</span>
                        <span class="font-black uppercase italic">${it.username}</span>
                    </div>
                    <span class="font-black text-white">${it.balance.toLocaleString()} BC</span>
                </div>`).join('');
        }

        async function bankAction(type) {
            const val = prompt("–í–í–ï–î–ò–¢–ï –°–£–ú–ú–£:");
            const amt = parseInt(val);
            if(!amt || amt <= 0) return;
            let nB = u.balance, nBK = u.bank_balance;
            if(type === 'dep') { if(amt > u.balance) return alert("–ú–ê–õ–û –ù–ê –†–£–ö–ê–•"); nB -= amt; nBK += amt; }
            else { if(amt > u.bank_balance) return alert("–ú–ê–õ–û –í –ë–ê–ù–ö–ï"); nB += amt; nBK -= amt; }
            const { data } = await sb.from('profiles').update({ balance: nB, bank_balance: nBK }).eq('username', u.username).select().single();
            if(data) { u = data; updateUI(); }
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'top') loadTop();
            if(n === 'social') loadFriends();
        }

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }
    </script>
</body>
