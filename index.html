<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Win | Original System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap');
        :root { --red: #ff0000; --dark: #050505; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; -webkit-tap-highlight-color: transparent; }
        .font-black { font-family: 'Montserrat', sans-serif; font-weight: 900; }
        .red-btn { background: linear-gradient(90deg, #ff0000, #a00000); transition: 0.2s; text-transform: uppercase; font-weight: 900; }
        .red-btn:active { transform: scale(0.95); }
        .glass { background: #0f0f0f; border: 1px solid rgba(255, 0, 0, 0.2); }
        .section { display: none; }
        .section.active { display: block; }
        .nav-active { color: var(--red); }
        input { background: #151515 !important; border: 1px solid #333 !important; color: white !important; outline: none; text-align: center; }
        .friend-sidebar { transform: translateX(100%); transition: 0.3s ease; }
        .friend-sidebar.open { transform: translateX(0); }
    </style>
</head>
<body class="pb-32">

    <div id="game-modal" class="fixed inset-0 z-[500] bg-black/95 flex items-center justify-center p-6 hidden">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center">
            <h2 id="modal-title" class="font-black text-2xl mb-4 italic uppercase">–†–ï–ó–£–õ–¨–¢–ê–¢</h2>
            <p id="modal-desc" class="text-gray-400 mb-8 font-medium"></p>
            <button onclick="closeModal()" class="red-btn w-full py-5 rounded-2xl">–û–ö</button>
        </div>
    </div>

    <div id="friend-menu" class="friend-sidebar fixed top-0 right-0 w-full sm:w-80 h-full bg-black/98 z-[400] border-l border-red-600/30 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h3 id="active-friend-nick" class="font-black text-red-600 italic uppercase text-xl">–ù–ò–ö</h3>
            <button onclick="closeFriendMenu()" class="text-white font-black">‚úï</button>
        </div>
        <p class="text-[10px] text-gray-400 mb-2 font-black uppercase italic">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–±–µ–¥:</p>
        <div id="friend-history" class="flex-1 overflow-y-auto space-y-2 bg-black/50 p-4 rounded-2xl"></div>
        <button onclick="closeFriendMenu()" class="w-full mt-4 border border-white/10 py-4 rounded-xl text-[10px] font-black uppercase">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center">
            <h1 class="font-black text-3xl text-red-600 mb-8 italic">BLACK WIN</h1>
            <input type="text" id="auth-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" class="w-full p-5 rounded-2xl font-bold uppercase mb-4">
            <input type="password" id="auth-pass" placeholder="–ü–ê–†–û–õ–¨" class="w-full p-5 rounded-2xl font-bold mb-6">
            <button onclick="smartAuth()" class="red-btn w-full py-5 rounded-2xl">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-white/5">
        <div><h1 class="font-black text-lg text-red-600 italic">BLACK WIN</h1><p id="ui-nick" class="text-[9px] text-gray-500 font-bold uppercase">---</p></div>
        <div class="text-right"><p id="ui-balance" class="text-xl font-black italic">0 BC</p><p class="text-[9px] text-red-600 font-black italic">XP: <span id="ui-xp-total">0</span></p></div>
    </header>

    <main class="p-4 max-w-2xl mx-auto">
        <section id="s-games" class="section active space-y-6">
            <button onclick="playBinary()" class="glass w-full p-12 rounded-[45px] text-center border-b-4 border-red-600">
                <p class="text-xs font-black text-red-600 uppercase mb-2">–£–¥–∞—á–∞ 50/50</p>
                <h2 class="text-3xl font-black italic mb-6">–ë–´–°–¢–†–ê–Ø –ò–ì–†–ê</h2>
                <span class="red-btn px-12 py-5 rounded-2xl text-lg">–°–¢–ê–í–ö–ê 1,000</span>
            </button>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="playSafe()" class="glass p-10 rounded-[40px] text-center">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-2 italic">–°–µ–π—Ñ</p>
                    <span class="red-btn px-6 py-4 rounded-xl text-xs">–ò–ì–†–ê–¢–¨ 2K</span>
                </button>
                <button onclick="playBW()" class="glass p-10 rounded-[40px] text-center">
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-2 italic">B/W X2</p>
                    <span class="red-btn px-6 py-4 rounded-xl text-xs">–°–¢–ê–í–ò–¢–¨</span>
                </button>
            </div>

            <div class="glass p-8 rounded-[40px] text-center space-y-6">
                <h3 class="font-black text-xs text-gray-500 italic uppercase">–ë–æ–ª—å—à–µ / –ú–µ–Ω—å—à–µ</h3>
                <div class="bg-black py-12 rounded-[35px] border border-red-600/10"><span id="hl-num" class="text-8xl font-black text-red-600 italic">?</span></div>
                <div id="hl-setup"><input type="number" id="hl-bet" value="1000" class="w-full p-5 rounded-3xl text-xl font-black mb-4"><button onclick="startHL()" class="red-btn w-full py-5 rounded-[28px] text-lg">–°–¢–ê–í–ö–ê</button></div>
                <div id="hl-action" class="hidden flex gap-4"><button onclick="playHL('high')" class="flex-1 red-btn py-7 rounded-[30px] text-xl">–í–´–®–ï</button><button onclick="playHL('low')" class="flex-1 bg-white/5 py-7 rounded-[30px] font-black border border-white/5 text-xl">–ù–ò–ñ–ï</button></div>
            </div>
        </section>

        <section id="s-social" class="section space-y-6">
            <div class="glass p-10 rounded-[40px] space-y-4 text-center">
                <h3 class="font-black text-[10px] text-red-600 uppercase italic">–î–û–ë–ê–í–ò–¢–¨ –î–†–£–ì–ê</h3>
                <input type="text" id="target-nick" placeholder="–ù–ò–ö –ò–ì–†–û–ö–ê" class="w-full p-5 rounded-2xl font-bold uppercase">
                <button onclick="sendFriendReq()" class="red-btn w-full py-5 rounded-2xl">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ü–†–û–°</button>
            </div>
            <div id="friends-list" class="space-y-3"></div>
        </section>

        <section id="s-top" class="section space-y-3">
            <h2 class="text-center font-black text-2xl italic text-red-600 mb-6 uppercase">–õ–ò–î–ï–†–ë–û–†–î</h2>
            <div id="leaderboard" class="space-y-2"></div>
        </section>

        <section id="s-bank" class="section">
            <div class="glass p-12 rounded-[45px] text-center">
                <h2 class="font-black text-xl mb-12 italic uppercase text-gray-500">BLACK BANK</h2>
                <p id="ui-bank-balance" class="text-6xl font-black text-white mb-14 italic">0 BC</p>
                <div class="grid grid-cols-2 gap-5">
                    <button onclick="bankAction('dep')" class="red-btn py-6 rounded-3xl">–í–ö–õ–ê–î</button>
                    <button onclick="bankAction('with')" class="bg-white/10 py-6 rounded-3xl font-bold">–°–ù–Ø–¢–¨</button>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-black/95 border border-white/10 p-2 rounded-[35px] flex justify-around items-center z-50 shadow-2xl">
        <button onclick="showSection('games')" id="n-games" class="nav-active p-4 text-2xl">üé≤</button>
        <button onclick="showSection('social')" id="n-social" class="p-4 text-2xl">üë•</button>
        <button onclick="showSection('top')" id="n-top" class="p-4 text-2xl">üèÜ</button>
        <button onclick="showSection('bank')" id="n-bank" class="p-4 text-2xl">üè¶</button>
    </nav>

    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null, activeFriend = null, hlBase = 0;

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('bw_session');
            if(saved) { u = JSON.parse(saved); startSession(); }
        });

        async function smartAuth() {
            const n = document.getElementById('auth-nick').value.trim().toUpperCase();
            const p = document.getElementById('auth-pass').value.trim();
            if(!n || !p) return;
            const { data } = await sb.from('profiles').select('*').eq('username', n).maybeSingle();
            if(data) {
                if(data.password === p) { u = data; localStorage.setItem('bw_session', JSON.stringify(u)); startSession(); }
                else alert("–û—à–∏–±–∫–∞ –ø–∞—Ä–æ–ª—è");
            } else {
                const { data: nU } = await sb.from('profiles').insert([{username: n, password: p, balance: 10000}]).select().single();
                u = nU; localStorage.setItem('bw_session', JSON.stringify(u)); startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); initRealtime(); loadFriends(); loadTop();
        }

        async function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-xp-total').innerText = u.xp.toLocaleString();
        }

        async function updateData(b, x) {
            const { data } = await sb.from('profiles').update({ balance: u.balance + b, xp: u.xp + x }).eq('username', u.username).select().single();
            u = data; localStorage.setItem('bw_session', JSON.stringify(u)); updateUI();
        }

        async function logGame(game, amt, win) {
            await sb.from('game_history').insert([{ username: u.username, game, amount: amt, win }]);
        }

        // --- –ò–ì–†–´ ---
        async function playBinary() {
            if(u.balance < 1000) return alert("–ú–∞–ª–æ BC!");
            const win = Math.random() > 0.5;
            await updateData(win ? 1000 : -1000, 50);
            await logGame("50/50", 1000, win);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", win ? "+1,000 BC" : "-1,000 BC");
        }

        async function playSafe() {
            if(u.balance < 2000) return alert("–ú–∞–ª–æ BC!");
            const win = Math.random() > 0.5;
            await updateData(win ? 2000 : -2000, 100);
            await logGame("–°–µ–π—Ñ", 2000, win);
            showModal(win ? "–í–ó–õ–û–ú–ê–ù" : "–ü–†–û–í–ê–õ", win ? "+2,000 BC" : "-2,000 BC");
        }

        async function playBW() {
            const bet = prompt("–°—Ç–∞–≤–∫–∞:");
            const amt = parseInt(bet);
            if(!amt || u.balance < amt) return;
            const win = Math.random() > 0.5;
            await updateData(win ? amt : -amt, 100);
            await logGame("B/W", amt, win);
            showModal(win ? "WIN" : "LOSE", win ? `+${amt} BC` : `-${amt} BC`);
        }

        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return alert("–ú–∞–ª–æ BC");
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            await updateData(win ? bet : -bet, 150);
            await logGame("B/M", bet, win);
            showModal(win ? "–£–ì–ê–î–ê–õ" : "–ù–ï–¢", `–ß–∏—Å–ª–æ: ${n}. ${win ? '+'+bet : -bet} BC`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        // --- –¢–í–û–Ø –û–†–ò–ì–ò–ù–ê–õ–¨–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –î–†–£–ó–ï–ô ---
        async function sendFriendReq() {
            const to = document.getElementById('target-nick').value.trim().toUpperCase();
            if(!to || to === u.username) return;
            // –ü—Ä—è–º–∞—è –≤—Å—Ç–∞–≤–∫–∞ –≤ interactions
            await sb.from('interactions').insert([{ from_user: u.username, to_user: to, type: 'friend_req' }]);
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∏–≥—Ä–æ–∫—É " + to);
        }

        function initRealtime() {
            sb.channel('db-changes').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async (p) => {
                if(p.new.to_user === u.username && p.new.type === 'friend_req') {
                    if(confirm(`–ò–≥—Ä–æ–∫ ${p.new.from_user} –ø—Ä–∏—Å–ª–∞–ª –∑–∞–ø—Ä–æ—Å –≤ –¥—Ä—É–∑—å—è. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        await sb.from('friendships').insert([{ user1: p.new.from_user, user2: u.username }]);
                        loadFriends();
                    }
                    // –û—á–∏—Å—Ç–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                    await sb.from('interactions').delete().eq('id', p.new.id);
                }
            }).on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_history' }, (p) => {
                if(activeFriend && p.new.username === activeFriend) loadFriendHistory(activeFriend);
            }).subscribe();
        }

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            if(!data) return;
            document.getElementById('friends-list').innerHTML = data.map(f => {
                const n = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-6 rounded-2xl flex justify-between items-center"><span class="font-black uppercase italic">${n}</span><button onclick="openFriendMenu('${n}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–ü–†–û–§–ò–õ–¨</button></div>`;
            }).join('');
        }

        async function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
            loadFriendHistory(name);
        }

        async function loadFriendHistory(name) {
            const { data } = await sb.from('game_history').select('*').eq('username', name).order('created_at', { ascending: false }).limit(10);
            const box = document.getElementById('friend-history');
            if(!data || data.length === 0) { box.innerHTML = '<p class="text-center py-10 opacity-20 text-[10px] font-black">–ù–ï–¢ –ò–°–¢–û–†–ò–ò</p>'; return; }
            box.innerHTML = data.map(h => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl">
                    <span class="text-[9px] font-black uppercase text-gray-400">${h.game}</span>
                    <span class="${h.win ? 'text-green-500' : 'text-red-600'} font-black italic">${h.win ? '+' : '-'}${h.amount}</span>
                </div>
            `).join('');
        }

        function closeFriendMenu() { document.getElementById('friend-menu').classList.remove('open'); activeFriend = null; }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            if(data) document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-5 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600">#${i+1}</span><span class="font-bold uppercase">${it.username}</span><span class="font-black">${it.balance.toLocaleString()} BC</span></div>`).join('');
        }

        async function bankAction(type) {
            const val = prompt("–°—É–º–º–∞:");
            const amt = parseInt(val);
            if(!amt || amt <= 0) return;
            let nB = u.balance, nBK = u.bank_balance;
            if(type === 'dep') { if(amt > u.balance) return alert("–ú–∞–ª–æ BC"); nB -= amt; nBK += amt; }
            else { if(amt > u.bank_balance) return alert("–ú–∞–ª–æ –≤ –±–∞–Ω–∫–µ"); nB += amt; nBK -= amt; }
            const { data } = await sb.from('profiles').update({ balance: nB, bank_balance: nBK }).eq('username', u.username).select().single();
            u = data; updateUI();
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'top') loadTop();
            if(n === 'social') loadFriends();
        }

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }
    </script>
</body>
</html>
