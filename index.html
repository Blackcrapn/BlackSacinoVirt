<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Win | Ultimate Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        :root { --red: #ff0000; --dark: #050505; --card: #0f0f0f; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .font-main { font-family: 'Montserrat', sans-serif; }
        .red-btn { background: linear-gradient(90deg, #ff0000, #8b0000); transition: 0.2s; font-weight: 900; text-transform: uppercase; }
        .red-btn:active { transform: scale(0.96); }
        .glass { background: var(--card); border: 1px solid rgba(255, 0, 0, 0.1); }
        .section { display: none; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        .nav-active { color: var(--red); filter: drop-shadow(0 0 5px var(--red)); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input { background: #1a1a1a !important; border: 1px solid #333 !important; color: white !important; text-align: center; outline: none; }
    </style>
</head>
<body class="pb-28">

    <div id="auth-screen" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm text-center">
            <h1 class="font-main text-3xl font-black text-red-600 mb-6 italic italic tracking-tighter">BLACK WIN</h1>
            <div class="space-y-4">
                <input type="text" id="auth-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú" class="w-full p-5 rounded-2xl font-bold">
                <input type="password" id="auth-pass" placeholder="–ü–ê–†–û–õ–¨" class="w-full p-5 rounded-2xl font-bold">
                <button onclick="smartAuth()" class="red-btn w-full py-5 rounded-2xl shadow-lg shadow-red-600/20">–í–•–û–î / –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
            </div>
        </div>
    </div>

    <div id="req-modal" class="fixed inset-0 z-[300] bg-black/90 flex items-center justify-center p-6 hidden">
        <div class="glass p-8 rounded-[35px] text-center w-full max-w-xs">
            <h3 id="req-title" class="font-main text-xl mb-4">PVP –í–´–ó–û–í!</h3>
            <p id="req-desc" class="text-gray-400 mb-8 text-sm"></p>
            <div class="flex gap-4">
                <button id="req-acc" class="flex-1 red-btn py-4 rounded-2xl">–ü–†–ò–ù–Ø–¢–¨</button>
                <button onclick="closeReq()" class="flex-1 bg-white/5 py-4 rounded-2xl font-bold">–û–¢–ö–ê–ó</button>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5">
        <div><h1 class="font-main text-lg font-black text-red-600 italic">BLACK WIN</h1><p id="ui-nick" class="text-[9px] text-gray-500 font-bold uppercase italic tracking-widest">GUEST</p></div>
        <div class="text-right"><p id="ui-balance" class="text-xl font-black italic">0 BC</p><p id="ui-mult" class="text-[9px] text-red-600 font-black">X1.0 MULTIPLIER</p></div>
    </header>

    <main class="p-4 max-w-2xl mx-auto">
        <section id="s-games" class="section active space-y-6">
            <div class="glass p-6 rounded-[30px] cursor-pointer" onclick="showSection('pass')">
                <div class="flex justify-between items-end mb-3"><span class="text-xs font-black">BLACK PASS ‚Ä¢ LVL <span id="ui-level">1</span></span></div>
                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden"><div id="ui-bar" class="bg-red-600 h-full" style="width: 0%"></div></div>
            </div>
            <div class="glass p-8 rounded-[40px] text-center space-y-6">
                <div class="bg-black/50 py-12 rounded-[35px] border border-red-600/10"><span id="hl-num" class="text-8xl font-black text-red-600 tracking-tighter italic">?</span></div>
                <div id="hl-setup"><input type="number" id="hl-bet" value="500" class="w-full p-5 rounded-3xl text-xl font-black mb-4"><button onclick="startHL()" class="red-btn w-full py-5 rounded-[28px]">–ò–ì–†–ê–¢–¨</button></div>
                <div id="hl-action" class="hidden flex gap-4"><button onclick="playHL('high')" class="flex-1 red-btn py-6 rounded-[28px]">–í–´–®–ï</button><button onclick="playHL('low')" class="flex-1 bg-white/10 py-6 rounded-[28px] font-black">–ù–ò–ñ–ï</button></div>
            </div>
        </section>

        <section id="s-store" class="section space-y-4">
            <h2 class="font-main text-center text-xl font-black py-4 italic uppercase">–ö–ï–ô–°–´</h2>
            <div id="case-list" class="space-y-3"></div>
        </section>

        <section id="s-bank" class="section">
            <div class="glass p-10 rounded-[40px] text-center">
                <h2 class="font-main text-xl font-black mb-10 italic">BLACK BANK</h2>
                <p id="ui-bank-balance" class="text-5xl font-black text-red-600 mb-12">0 BC</p>
                <div class="grid grid-cols-2 gap-4"><button onclick="bankAction('dep')" class="red-btn py-5 rounded-2xl">–í–ö–õ–ê–î</button><button onclick="bankAction('with')" class="bg-white/10 py-5 rounded-2xl font-bold">–°–ù–Ø–¢–¨</button></div>
            </div>
        </section>

        <section id="s-online" class="section space-y-6">
            <div class="glass p-6 rounded-[35px] space-y-4">
                <input type="text" id="find-nick" placeholder="–ù–ò–ö–ù–ï–ô–ú –ò–ì–†–û–ö–ê" class="w-full p-4 rounded-2xl font-bold">
                <div class="flex gap-2">
                    <button onclick="interact('friend_req')" class="flex-1 bg-white/5 py-4 rounded-xl text-xs font-bold uppercase">–í –î—Ä—É–∑—å—è</button>
                    <button onclick="interact('pvp_req')" class="flex-1 red-btn py-4 rounded-xl text-xs font-bold uppercase">PVP –ö–æ—Å—Ç–∏</button>
                </div>
            </div>
            <div class="glass p-6 rounded-[35px]"><h3 class="text-xs font-black mb-4 uppercase text-gray-500 tracking-widest">–ñ–∏–≤–∞—è –õ–µ–Ω—Ç–∞</h3><div id="feed" class="space-y-3 max-h-60 overflow-y-auto pr-2"></div></div>
        </section>

        <section id="s-top" class="section space-y-2"><h2 class="font-main text-center text-xl font-black py-4 italic uppercase tracking-widest">–¢–û–ü –ë–û–ì–ê–ß–ï–ô</h2><div id="leaderboard" class="space-y-2"></div></section>

        <section id="s-pass" class="section space-y-3 h-[60vh] overflow-y-auto pr-2"><h2 class="font-main text-center text-xl font-black py-4 italic uppercase">BLACK PASS</h2><div id="pass-rewards" class="space-y-2"></div></section>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-black/80 backdrop-blur-2xl border border-white/10 p-2 rounded-[35px] flex justify-around items-center z-50">
        <button onclick="showSection('games')" id="n-games" class="nav-active flex flex-col items-center p-3 gap-1"><span class="text-xl">üé≤</span><span class="text-[8px] font-black uppercase">–ò–≥—Ä—ã</span></button>
        <button onclick="showSection('store')" id="n-store" class="flex flex-col items-center p-3 gap-1"><span class="text-xl">üì¶</span><span class="text-[8px] font-black uppercase">–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button onclick="showSection('bank')" id="n-bank" class="flex flex-col items-center p-3 gap-1"><span class="text-xl">üè¶</span><span class="text-[8px] font-black uppercase">–ë–∞–Ω–∫</span></button>
        <button onclick="showSection('online')" id="n-online" class="flex flex-col items-center p-3 gap-1"><span class="text-xl">üë•</span><span class="text-[8px] font-black uppercase">–û–Ω–ª–∞–π–Ω</span></button>
        <button onclick="showSection('top')" id="n-top" class="flex flex-col items-center p-3 gap-1"><span class="text-xl">üèÜ</span><span class="text-[8px] font-black uppercase">–¢–æ–ø</span></button>
    </nav>

    <script>
        const SB_URL = '–¢–í–û–ô_URL';
        const SB_KEY = '–¢–í–û–ô_KEY';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null;
        let hlBase = 0;
        const CASES = [
            { id: 'wood', name: '–î–µ—Ä–µ–≤—è–Ω–Ω—ã–π', price: 5000, color: 'orange-900', min: 1000, max: 12000 },
            { id: 'elite', name: '–≠–ª–∏—Ç–Ω—ã–π', price: 50000, color: 'red-600', min: 20000, max: 150000 },
            { id: 'black', name: 'Black Win', price: 500000, color: 'white', min: 100000, max: 3000000 }
        ];

        // --- AUTH ---
        async function smartAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if (!nick || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

            const { data } = await sb.from('profiles').select('*').eq('username', nick).single();

            if (data) {
                if (data.password === pass) { u = data; login(); }
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            } else {
                const { data: newUser, error } = await sb.from('profiles').insert([{ username: nick, password: pass, balance: 10000 }]).select().single();
                if (error) return alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π –Ω–∏–∫.");
                u = newUser; login();
            }
        }

        function login() {
            document.getElementById('auth-screen').remove();
            updateUI(); renderCases(); renderPass(); loadTop(); listenRealtime();
        }

        function updateUI() {
            if (!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-mult').innerText = `X${u.multiplier.toFixed(1)} MULTIPLIER`;
            document.getElementById('ui-level').innerText = u.level;
            document.getElementById('ui-bar').style.width = (u.xp % 1000) / 10 + '%';
        }

        function showSection(name) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+name).classList.add('active');
            document.getElementById('n-'+name).classList.add('nav-active');
        }

        // --- GAMES ---
        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if (u.balance < bet) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ BC!");
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(choice) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const next = Math.floor(Math.random() * 100) + 1;
            const win = (choice === 'high' && next > hlBase) || (choice === 'low' && next < hlBase);
            const reward = win ? Math.floor(bet * u.multiplier) : -bet;

            const { data } = await sb.from('profiles').update({ 
                balance: u.balance + reward, 
                xp: u.xp + (win ? 100 : 20),
                level: Math.floor((u.xp + (win ? 100 : 20)) / 1000) + 1
            }).eq('username', u.username).select().single();

            u = data; updateUI();
            alert(win ? `–ü–û–ë–ï–î–ê! –í—ã–ø–∞–ª–æ ${next} (+${reward} BC)` : `–ü–†–û–ò–ì–†–´–®! –í—ã–ø–∞–ª–æ ${next} (-${bet} BC)`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        // --- STORE & BANK ---
        function renderCases() {
            document.getElementById('case-list').innerHTML = CASES.map(c => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center border-b-2 border-${c.color}">
                    <div><p class="font-black italic">${c.name}</p><p class="text-gray-500 text-xs">${c.price.toLocaleString()} BC</p></div>
                    <button onclick="openCase('${c.id}', ${c.price})" class="red-btn px-6 py-3 rounded-xl text-xs">–û–¢–ö–†–´–¢–¨</button>
                </div>
            `).join('');
        }

        async function openCase(id, price) {
            if (u.balance < price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ BC!");
            const c = CASES.find(x => x.id === id);
            const win = Math.floor(Math.random() * (c.max - c.min)) + c.min;
            const { data } = await sb.from('profiles').update({ balance: u.balance - price + win, xp: u.xp + 250 }).eq('username', u.username).select().single();
            u = data; updateUI(); alert(`–í—ã–ø–∞–ª–æ: ${win.toLocaleString()} BC`);
        }

        async function bankAction(type) {
            const amt = parseInt(prompt("–°—É–º–º–∞:"));
            if (!amt || amt <= 0) return;
            let nBal = u.balance, nBnk = u.bank_balance;
            if (type === 'dep') { if(amt > u.balance) return; nBal -= amt; nBnk += amt; }
            else { if(amt > u.bank_balance) return; nBal += amt; nBnk -= amt; }
            const { data } = await sb.from('profiles').update({ balance: nBal, bank_balance: nBnk }).eq('username', u.username).select().single();
            u = data; updateUI();
        }

        // --- ONLINE / PVP / FRIENDS ---
        async function interact(type) {
            const target = document.getElementById('find-nick').value.trim();
            if (!target || target === u.username) return alert("–ù–∏–∫ –Ω–µ–≤–µ—Ä–Ω—ã–π!");
            let bet = 0;
            if (type === 'pvp_req') {
                bet = parseInt(prompt("–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞ –¥–ª—è PvP:"));
                if (u.balance < bet) return alert("–ù–µ—Ç –¥–µ–Ω–µ–≥!");
            }
            const { error } = await sb.from('interactions').insert([{ from_user: u.username, to_user: target, type, bet }]);
            if (error) alert("–û—à–∏–±–∫–∞!"); else alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        function listenRealtime() {
            sb.channel('realtime').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, payload => {
                const req = payload.new;
                if (req.to_user === u.username && req.status === 'pending') {
                    document.getElementById('req-modal').classList.remove('hidden');
                    document.getElementById('req-title').innerText = req.type === 'pvp_req' ? 'PVP –í–´–ó–û–í!' : '–ó–ê–ü–†–û–° –í –î–†–£–ó–¨–Ø';
                    document.getElementById('req-desc').innerText = `${req.from_user} –ø—Ä–∏—Å–ª–∞–ª –≤–∞–º –∑–∞–ø—Ä–æ—Å. ${req.bet > 0 ? '–°—Ç–∞–≤–∫–∞: ' + req.bet + ' BC' : ''}`;
                    document.getElementById('req-acc').onclick = () => acceptReq(req);
                }
            }).subscribe();
        }

        async function acceptReq(req) {
            if (req.type === 'pvp_req') {
                if (u.balance < req.bet) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥ –¥–ª—è PvP!");
                const dice1 = Math.floor(Math.random() * 6) + 1;
                const dice2 = Math.floor(Math.random() * 6) + 1;
                const win = dice1 >= dice2;
                const prize = req.bet;
                // –í PvP —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞: –≤—ã–∏–≥—Ä—ã–≤–∞–µ—Ç —Ç–æ—Ç, –∫—Ç–æ –ø—Ä–∏–Ω—è–ª (—Ä–∞–Ω–¥–æ–º)
                const { data } = await sb.from('profiles').update({ balance: u.balance + (win ? prize : -prize) }).eq('username', u.username).select().single();
                u = data; updateUI();
                alert(`–†–µ–∑—É–ª—å—Ç–∞—Ç PvP: –í—ã –∫–∏–Ω—É–ª–∏ ${dice1}, —Å–æ–ø–µ—Ä–Ω–∏–∫ ${dice2}. ${win ? '–í–´ –í–´–ò–ì–†–ê–õ–ò!' : '–í–´ –ü–†–û–ò–ì–†–ê–õ–ò!'}`);
            }
            await sb.from('interactions').update({ status: 'accepted' }).eq('id', req.id);
            closeReq();
        }

        function closeReq() { document.getElementById('req-modal').classList.add('hidden'); }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance, level').order('balance', { ascending: false }).limit(10);
            document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600">#${i+1}</span><span class="font-bold flex-1 ml-4">${it.username} <span class="text-[9px] opacity-40">LVL ${it.level}</span></span><span class="font-black italic">${it.balance.toLocaleString()} BC</span></div>`).join('');
        }

        function renderPass() {
            let h = '';
            for(let i=1; i<=40; i++) {
                let prize = `${i*10000} BC`;
                if (i%10 === 0) prize = "GOLD CASE";
                if (i>=35) prize = "TITUL X5.0";
                h += `<div class="glass p-4 rounded-2xl flex justify-between items-center opacity-${u.level >= i ? '100' : '30'}"><span class="font-black text-sm">LVL ${i}</span><span class="text-[10px] font-black text-red-600 uppercase">${prize}</span><span>${u.level >= i ? '‚úÖ' : 'üîí'}</span></div>`;
            }
            document.getElementById('pass-rewards').innerHTML = h;
        }

    </script>
</body>
</html>
