    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null;
        let hlBase = 0;
        let activeFriend = null;

        // --- –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –ú–û–î–ê–õ ---
        function showGameModal(title, desc, isWin = true) {
            const m = document.getElementById('game-modal');
            const t = document.getElementById('modal-title');
            const d = document.getElementById('modal-desc');
            t.innerText = title;
            t.className = isWin ? "font-black text-2xl mb-4 text-green-500" : "font-black text-2xl mb-4 text-red-600";
            d.innerText = desc;
            m.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }

        // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
        async function smartAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if (!nick || !pass) return;

            const { data } = await sb.from('profiles').select('*').eq('username', nick).maybeSingle();
            if (data) {
                if (data.password === pass) { u = data; startSession(); }
                else showGameModal("–û–®–ò–ë–ö–ê", "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å", false);
            } else {
                const { data: newUser } = await sb.from('profiles').insert([{ username: nick, password: pass, balance: 10000 }]).select().single();
                u = newUser; startSession();
            }
        }

        function startSession() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); renderPass(); renderCases(); initRealtime(); loadFriends();
        }

        async function updateUI() {
            if (!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-mult').innerText = `MULTI: x${u.multiplier.toFixed(1)}`;
            document.getElementById('ui-level').innerText = u.level;
            document.getElementById('ui-bar').style.width = (u.xp % 1000) / 10 + '%';
        }

        function showSection(name) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+name).classList.add('active');
            document.getElementById('n-'+name).classList.add('nav-active');
            if(name === 'top') loadTop();
            if(name === 'social') loadFriends();
        }

        // --- –ò–ì–†–´ (–†–£–õ–ï–¢–ö–ê –ò 50/50) ---
        async function playBinary() {
            const bet = 1000;
            if(u.balance < bet) return showGameModal("–£–ü–°", "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤", false);
            const win = Math.random() > 0.5;
            const res = win ? bet : -bet;
            await updateBalance(res, win ? 100 : 10);
            showGameModal(win ? "–ü–û–ë–ï–î–ê!" : "–ü–†–û–ò–ì–†–´–®", win ? `–í—ã —É–¥–≤–æ–∏–ª–∏ —Å—Ç–∞–≤–∫—É: +${bet} BC` : `–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ ${bet} BC`, win);
        }

        async function playRoulette() {
            const bet = 1000;
            if(u.balance < bet) return showGameModal("–£–ü–°", "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤", false);
            const r = Math.random();
            let res = -bet; let msg = `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${bet} BC`; let win = false;
            
            if (r > 0.9) { res = bet * 3; msg = `–î–ñ–ï–ö–ü–û–¢ X3! +${res} BC`; win = true; }
            else if (r > 0.6) { res = bet * 2; msg = `–í–´–ò–ì–†–´–® X2! +${res} BC`; win = true; }

            await updateBalance(res, win ? 200 : 20);
            showGameModal(win ? "–†–£–õ–ï–¢–ö–ê" : "–≠–•..", msg, win);
        }

        // --- –ë–û–õ–¨–®–ï –ú–ï–ù–¨–®–ï ---
        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return showGameModal("BC", "–ú–∞–ª–æ –¥–µ–Ω–µ–≥", false);
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            const prize = win ? Math.floor(bet * u.multiplier) : -bet;
            
            await updateBalance(prize, win ? 150 : 30);
            if(win && bet >= 1000) checkTask("–í—ã–∏–≥—Ä–∞—Ç—å 1000BC –≤ –±–æ–ª—å—à–µ –º–µ–Ω—å—à–µ");

            showGameModal(win ? "–£–î–ê–ß–ê!" : "–ü–†–û–ú–ê–•", `–í—ã–ø–∞–ª–æ ${n}. ${win ? '+'+prize : prize} BC`, win);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        // --- –ó–ê–î–ê–ù–ò–Ø –ò –ë–ê–õ–ê–ù–° ---
        async function updateBalance(amt, xp) {
            const { data } = await sb.from('profiles').update({ 
                balance: u.balance + amt, 
                xp: u.xp + xp,
                level: Math.floor((u.xp + xp) / 1000) + 1
            }).eq('username', u.username).select().single();
            u = data; updateUI();
        }

        function checkTask(name) {
            // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –∑–∞–¥–∞–Ω–∏–π
            showGameModal("–ó–ê–î–ê–ù–ò–ï –í–´–ü–û–õ–ù–ï–ù–û", `–í—ã –≤—ã–ø–æ–ª–Ω–∏–ª–∏ "${name}" –∏ –ø–æ–ª—É—á–∏–ª–∏ 500 –ë–ü XP!`, true);
            updateBalance(0, 500);

            const to = document.getElementById('target-nick').value.trim();
            if(!to || to === u.username) return;
            await sb.from('friends').insert([{ user_1: u.username, user_2: to }]);
            showGameModal("–î–†–£–ñ–ë–ê", "–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∏–≥—Ä–æ–∫—É " + to);

        async function loadFriends() {
            const { data } = await sb.from('friends').select('*').or(`user_1.eq.${u.username},user_2.eq.${u.username}`).eq('status', 'accepted');
            const list = document.getElementById('friends-list');
            list.innerHTML = data.map(f => {
                const name = f.user_1 === u.username ? f.user_2 : f.user_1;
                return `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black italic text-sm">${name}</span><button onclick="toggleFriendMenu(true, '${name}')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-tighter">–°–≤—è–∑—å</button></div>`;
            }).join('');
        }

        function toggleFriendMenu(show, nick = '') {
            const menu = document.getElementById('friend-menu');
            if (show) {
                activeFriend = nick;
                document.getElementById('active-friend-nick').innerText = nick;
                menu.classList.add('open');
            } else {

        async function sendPvP() {
            const bet = parseInt(prompt("–°—Ç–∞–≤–∫–∞ –¥–ª—è –ü–í–ü:"));
            if(u.balance < bet) return showGameModal("–û–®–ò–ë–ö–ê", "–ù–µ—Ç –¥–µ–Ω–µ–≥");
            await sb.from('interactions').insert([{ from_user: u.username, to_user: activeFriend, type: 'pvp_req', bet }]);
            showGameModal("–ü–í–ü", "–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");

        function initRealtime() {
            sb.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'interactions' }, async p => {
                const req = p.new;
                if(req.to_user === u.username && req.status === 'pending') {
                   if(confirm(`${req.from_user} –≤—ã–∑—ã–≤–∞–µ—Ç –≤–∞—Å –Ω–∞ –ü–í–ü –ö–æ—Å—Ç–∏ –Ω–∞ ${req.bet} BC. –ü—Ä–∏–Ω—è—Ç—å?`)) {

                       // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–¥–∞—á–∏ –¥–µ–Ω–µ–≥:
                       if (win) {
                           // –¢—ã –≤—ã–∏–≥—Ä–∞–ª: —Ç–≤–æ–∏ –¥–µ–Ω—å–≥–∏ –Ω–∞ –º–µ—Å—Ç–µ + –∑–∞–±–∏—Ä–∞–µ—à—å —É –Ω–µ–≥–æ
                           const { data } = await sb.from('profiles').update({ balance: u.balance + req.bet }).eq('username', u.username).select().single();

                           u = data; updateUI();
                           showGameModal("–ü–†–û–ò–ì–†–´–® –ü–í–ü", `–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª ${req.bet} BC –∏–≥—Ä–æ–∫—É ${req.from_user}`, false);
                       }
                       await sb.from('interactions').update({ status: 'accepted' }).eq('id', req.id);
                   }
                }
            }).subscribe();
            
            // Realtime –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤ –≤ –¥—Ä—É–∑—å—è
            sb.channel('friends').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'friends' }, p => {
                if(p.new.user_2 === u.username) {
                    if(confirm(`–ò–≥—Ä–æ–∫ ${p.new.user_1} —Ö–æ—á–µ—Ç –≤ –¥—Ä—É–∑—å—è. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        sb.from('friends').update({ status: 'accepted' }).eq('id', p.new.id).then(() => loadFriends());
                    }

        }

        // --- –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) ---
        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600 italic">#${i+1}</span><span class="font-bold flex-1 ml-4">${it.username}</span><span class="font-black">${it.balance.toLocaleString()} BC</span></div>`).join('');

            let h = ''; for(let i=1; i<=40; i++) {

        function renderCases() {
