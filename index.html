    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[95%] max-w-md bg-black/90 backdrop-blur-2xl border border-white/10 p-2 rounded-[35px] flex justify-around items-center z-50">

    <script>
        const SB_URL = 'https://xlrzjpzcqnjdtbuuovvz.supabase.co';
        const SB_KEY = 'sb_publishable_SOBMj961ujDu2G45dNor9g_CsjOu_JD';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let u = null;
        let hlBase = 0;
        let activeFriend = null;

        const CASES = [
            { id: 'bronze', name: '–ë—Ä–æ–Ω–∑–æ–≤—ã–π –∫–µ–π—Å', price: 15000, color: 'orange-800', minB: 5000, maxB: 40000, minX: 100, maxX: 300 },
            { id: 'silver', name: '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –∫–µ–π—Å', price: 75000, color: 'slate-400', minB: 40000, maxB: 200000, minX: 300, maxX: 800 },
            { id: 'gold', name: '–ó–æ–ª–æ—Ç–æ–π –∫–µ–π—Å', price: 200000, color: 'yellow-500', minB: 150000, maxB: 600000, minX: 1000, maxX: 2000 },
            { id: 'black', name: 'Black Win Ultra', price: 500000, color: 'white', minB: 100000, maxB: 1000000, minX: 2000, maxX: 5000 }
        ];

        async function smartAuth() {
            const nick = document.getElementById('auth-nick').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!nick || !pass) return;
            const { data } = await sb.from('profiles').select('*').eq('username', nick).maybeSingle();
            if(data) {
                if(data.password === pass) { u = data; login(); }
                else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
            } else {
                const { data: n } = await sb.from('profiles').insert([{username: nick, password: pass}]).select().single();
                u = n; login();
            }
        }

        function login() {
            document.getElementById('auth-screen').classList.add('hidden');
            updateUI(); renderCases(); renderPass(); initRealtime(); loadFriends();
        }

        function updateUI() {
            if(!u) return;
            document.getElementById('ui-nick').innerText = u.username;
            document.getElementById('ui-balance').innerText = u.balance.toLocaleString() + ' BC';
            document.getElementById('ui-bank-balance').innerText = u.bank_balance.toLocaleString() + ' BC';
            document.getElementById('ui-level').innerText = u.level;
            document.getElementById('ui-xp-val').innerText = `${u.xp % 1000}/1000`;
            document.getElementById('ui-bar').style.width = (u.xp % 1000) / 10 + '%';
        }

        function showSection(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('s-'+n).classList.add('active');
            document.getElementById('n-'+n).classList.add('nav-active');
            if(n === 'social') loadFriends();
            if(n === 'top') loadTop();
        }

        async function updateData(balanceAdd, xpAdd) {
            const newXp = u.xp + xpAdd;
            const { data } = await sb.from('profiles').update({ 
                balance: u.balance + balanceAdd, 
                xp: newXp, 
                level: Math.floor(newXp / 1000) + 1 
            }).eq('username', u.username).select().single();
            u = data; updateUI();
        }

        async function playBinary() {
            if(u.balance < 1000) return alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 1000 BC");
            const win = Math.random() > 0.5;
            await updateData(win ? 1000 : -1000, win ? 100 : 20);
            showModal(win ? "–£–î–ê–ß–ê!" : "–ü–†–û–ò–ì–†–´–®", win ? "+1000 BC" : "-1000 BC");
        }

        async function playRoulette() {
            if(u.balance < 2000) return alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2000 BC");
            const r = Math.random();
            let res = -2000, msg = "-2000 BC", xp = 20;
            if(r > 0.9) { res = 6000; msg = "JACKPOT X3! +6000 BC"; xp = 500; }
            else if(r > 0.6) { res = 4000; msg = "WIN X2! +4000 BC"; xp = 200; }
            await updateData(res, xp);
            showModal("–†–£–õ–ï–¢–ö–ê", msg);
        }

        function startHL() {
            const bet = parseInt(document.getElementById('hl-bet').value);
            if(u.balance < bet) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç BC");
            hlBase = Math.floor(Math.random() * 80) + 10;
            document.getElementById('hl-num').innerText = hlBase;
            document.getElementById('hl-setup').classList.add('hidden');
            document.getElementById('hl-action').classList.remove('hidden');
        }

        async function playHL(c) {
            const bet = parseInt(document.getElementById('hl-bet').value);
            const n = Math.floor(Math.random() * 100) + 1;
            const win = (c === 'high' && n > hlBase) || (c === 'low' && n < hlBase);
            await updateData(win ? bet : -bet, win ? 150 : 30);
            showModal(win ? "–ü–û–ë–ï–î–ê" : "–ü–†–û–ò–ì–†–´–®", `–ß–∏—Å–ª–æ: ${n}. ${win ? '+'+bet : -bet} BC`);
            document.getElementById('hl-num').innerText = '?';
            document.getElementById('hl-setup').classList.remove('hidden');
            document.getElementById('hl-action').classList.add('hidden');
        }

        function showModal(t, d) {
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-desc').innerText = d;
            document.getElementById('game-modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('game-modal').classList.add('hidden'); }

        // --- –ö–ï–ô–°–´ ---
        function renderCases() {
            document.getElementById('case-list').innerHTML = CASES.map(c => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center border-b-2 border-${c.color}">
                    <div><p class="font-black italic text-xs uppercase">${c.name}</p><p class="text-red-600 text-[10px] font-bold">${c.price.toLocaleString()} BC</p></div>
                    <button onclick="openCase('${c.id}')" class="red-btn px-6 py-3 rounded-xl text-[10px]">–û–¢–ö–†–´–¢–¨</button>
                </div>
            `).join('');
        }

        async function openCase(id) {
            const c = CASES.find(x => x.id === id);
            if(u.balance < c.price) return alert("–ú–∞–ª–æ BC!");
            const winB = Math.floor(Math.random() * (c.maxB - c.minB)) + c.minB;
            const winX = Math.floor(Math.random() * (c.maxX - c.minX)) + c.minX;
            await updateData(winB - c.price, winX);
            showModal("–ö–ï–ô–°", `–ù–∞–≥—Ä–∞–¥–∞: ${winB.toLocaleString()} BC –∏ ${winX} XP`);
        }

        // --- –ë–ê–ù–ö ---
        async function bankAction(type) {
            const amt = parseInt(prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É:"));
            if(!amt || amt <= 0) return;
            let nB = u.balance, nBK = u.bank_balance;
            if(type === 'dep') {
                if(amt > u.balance) return alert("–ú–∞–ª–æ –Ω–∞ —Ä—É–∫–∞—Ö");
                nB -= amt; nBK += amt;
            } else {
                if(amt > u.bank_balance) return alert("–ú–∞–ª–æ –≤ –±–∞–Ω–∫–µ");
                nB += amt; nBK -= amt;
            }
            const { data } = await sb.from('profiles').update({ balance: nB, bank_balance: nBK }).eq('username', u.username).select().single();
            u = data; updateUI();
        }

        // --- –û–ù–õ–ê–ô–ù ---
        async function sendFriendReq() {
            const to = document.getElementById('target-nick').value.trim();
            if(!to || to === u.username) return;
            const { error } = await sb.from('interactions').insert([{ from_user: u.username, to_user: to, type: 'friend_req' }]);
            if(!error) alert("–ó–∞–ø—Ä–æ—Å –≤ –¥—Ä—É–∑—å—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∏–≥—Ä–æ–∫—É " + to);
            else alert("–û—à–∏–±–∫–∞. –ò–≥—Ä–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω.");
        }

        async function loadFriends() {
            const { data } = await sb.from('friendships').select('*').or(`user1.eq.${u.username},user2.eq.${u.username}`);
            const list = document.getElementById('friends-list');
            list.innerHTML = data.map(f => {
                const name = f.user1 === u.username ? f.user2 : f.user1;
                return `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black italic text-sm">${name}</span><button onclick="openFriendMenu('${name}')" class="bg-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase italic">–°–≤—è–∑—å</button></div>`;
            }).join('');
        }

        function openFriendMenu(name) {
            activeFriend = name;
            document.getElementById('active-friend-nick').innerText = name;
            document.getElementById('friend-menu').classList.add('open');
        }

        function disconnectFriend() {
            alert(`–í—ã –æ—Ç–∫–ª—é—á–∏–ª–∏—Å—å –æ—Ç ${activeFriend}.`);
            document.getElementById('friend-menu').classList.remove('open');
            activeFriend = null;
        }

        async function sendPvPFromSidebar() {
            const bet = parseInt(prompt("–°—Ç–∞–≤–∫–∞ –Ω–∞ –ü–í–ü:"));
            if(!bet || u.balance < bet) return alert("–ú–∞–ª–æ BC –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω–∞—è —Å—É–º–º–∞");
            await sb.from('interactions').insert([{ from_user: u.username, to_user: activeFriend, type: 'pvp_req', bet }]);
            alert("–í—ã–∑–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        function initRealtime() {
            sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'interactions' }, async p => {
                const req = p.new;
                if(req.to_user !== u.username) return;

                if(req.type === 'friend_req') {
                    if(confirm(`–ò–≥—Ä–æ–∫ ${req.from_user} –ø—Ä–∏—Å–ª–∞–ª –∑–∞–ø—Ä–æ—Å –≤ –¥—Ä—É–∑—å—è. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        await sb.from('friendships').insert([{ user1: req.from_user, user2: u.username }]);
                        loadFriends();
                    }
                } else if(req.type === 'pvp_req') {
                    if(confirm(`${req.from_user} –≤—ã–∑—ã–≤–∞–µ—Ç –Ω–∞ –ü–í–ü –ö–æ—Å—Ç–∏ –Ω–∞ ${req.bet} BC. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                        const win = Math.random() > 0.5;
                        await updateData(win ? req.bet : -req.bet, 100);
                        showModal(win ? "–ü–û–ë–ï–î–ê –ü–í–ü" : "–ü–†–û–ò–ì–†–´–® –ü–í–ü", win ? `–í—ã –∑–∞–±—Ä–∞–ª–∏ ${req.bet} BC!` : `–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ ${req.bet} BC`);
                    }
                }
            }).subscribe();
        }

        async function loadTop() {
            const { data } = await sb.from('profiles').select('username, balance').order('balance', { ascending: false }).limit(10);
            document.getElementById('leaderboard').innerHTML = data.map((it, i) => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><span class="font-black text-red-600">#${i+1}</span><span class="font-bold ml-4">${it.username}</span><span class="font-black">${it.balance.toLocaleString()} BC</span></div>`).join('');
        }

        function renderPass() {
            let h = ''; for(let i=1; i<=40; i++) {
                h += `<div class="glass p-4 rounded-2xl flex justify-between items-center opacity-${u.level >= i ? '100' : '20'}"><span class="font-black text-[10px]">LVL ${i}</span><span class="text-[9px] font-black text-red-600">${i*10000} BC</span></div>`;
            }
            document.getElementById('pass-list').innerHTML = h;
        }
    </script>
